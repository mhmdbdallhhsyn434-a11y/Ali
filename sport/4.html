<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المنتجات</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Cairo", sans-serif;
    }

    body {
      margin: 0;
      padding: 10px;
      background: #f7f7f7;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin: 12px 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .media img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid #ddd;
      object-fit: cover;
    }

    .content {
      padding: 10px 12px;
    }

    .club-name {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .price {
      color: #333;
      font-weight: bold;
      font-size: 1rem;
    }

    button.add {
      background: #009688;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
      width: 100%;
    }

    button.add:hover {
      background: #00796b;
    }

    .toast {
      display: none;
      margin-top: 8px;
      background: #4caf50;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 0.9rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      .card {
        margin: 8px 0;
      }

      .club-name {
        font-size: 1rem;
      }

      .price {
        font-size: 0.95rem;
      }

      button.add {
        font-size: 0.9rem;
        padding: 8px;
      }
    }
  </style>
</head>

<body>

<div class="card">
  <div class="media"><img src="WR/h.jpg" alt="Club 7 Shirt"></div>
  <div class="content">
    <div class="club-name">Ball 7</div>
    <div class="meta">
      <div class="price">price: $20,000</div>
    </div>
    <button class="add" data-name="Club 7" data-price="6000"><b>اضف الى السله</b></button>
    <div class="toast" aria-live="polite"></div>
  </div>
</div>

<div class="card">
  <div class="media"><img src="WR/i.jpg" alt="Club 8 Shirt"></div>
  <div class="content">
    <div class="club-name">Ball 8</div>
    <div class="meta">
      <div class="price">price: $20,000</div>
    </div>
    <button class="add" data-name="Club 8" data-price="6000"><b>اضف الى السله</b></button>
    <div class="toast" aria-live="polite"></div>
  </div>
</div>

<div class="card">
  <div class="media"><img src="WR/j.jpg" alt="Club 9 Shirt"></div>
  <div class="content">
    <div class="club-name">Ball 9</div>
    <div class="meta">
      <div class="price">price: $20,000</div>
    </div>
    <button class="add" data-name="Club 9" data-price="6000"><b>اضف الى السله</b></button>
    <div class="toast" aria-live="polite"></div>
  </div>
</div>

<script>
  document.querySelectorAll('button.add').forEach(function(btn){
    btn.addEventListener('click', function(){
      var name = btn.dataset.name || 'Item';
      var toast = btn.parentElement.querySelector('.toast');
      if(!toast) return;
      toast.textContent = 'تمت الإضافة إلى السلة — ' + name;
      toast.style.display = 'block';
      setTimeout(function(){ toast.style.display = 'none'; }, 2500);
    });
  });
</script>

</body>
</html>
