    :root{ --card-width:300px; --card-gap:20px; --accent:#0b74de; }
    body{font-family:Arial, Helvetica, sans-serif;margin:24px;background:#0c0c0c;color:#222}
    h1{text-align:center;margin-bottom:18px}
    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(var(--card-width),1fr));gap:var(--card-gap);justify-items:center}
    .card{width:100%;max-width:var(--card-width);background:#fcfbfb;border-radius:10px;box-shadow:0 6px 18px rgba(242, 242, 243, 0.08);overflow:hidden;display:flex;flex-direction:column;align-items:stretch}
    .media{width:100%;height:300px;display:flex;align-items:center;justify-content:center;background:#fcfbfb}
    .media img{max-width:100%;max-height:100%;object-fit:contain}
    .content{padding:12px 14px;display:flex;flex-direction:column;gap:10px}
    .club-name{font-weight:700;font-size:16px}
    .meta{display:flex;justify-content:flex-start;align-items:center;}
    .price{  font-weight:700}
    
    select{padding:6px;border-radius:6px;border:1px solid #fdfbfb}
    button.add{background:var(--accent);color:#fffdfd;border:none;padding:10px;border-radius:8px;font-weight:700;cursor:pointer}
    button.add:active{transform:translateY(1px)}
    .toast{display:none;padding:8px 10px;border-radius:8px;background:#0f8f3e;color:#fff;font-weight:700;font-size:13px;text-align:center}
    
    @media(min-width:1100px){
      .gallery{grid-template-columns:repeat(3,1fr)}
      .card{max-width:340px}
    }
  </style>
</head>
