  <style>
    :root{
      --card-width:300px;
      --card-gap:20px;
      --accent:#0b74de;
    }

    body{
      font-family: Arial, Helvetica, sans-serif;
      margin:0;
      background:#0c0c0c;
      color:#fff;
    }

    h1{
      text-align:center;
      margin:16px 0;
      font-size:22px;
    }

    .cart-bar{
      position:sticky;
      top:0;
      width:100%;
      background:#111;
      padding:12px;
      display:flex;
      justify-content:center;
      gap:20px;
      font-weight:bold;
      z-index:100;
      box-shadow:0 3px 10px rgba(0,0,0,0.3);
      border-bottom:1px solid #222;
    }
    .cart-bar span{
      font-size:16px;
    }
    .cart-bar .total{
      color:var(--accent);
    }

    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(var(--card-width),1fr));
      gap:var(--card-gap);
      justify-items:center;
      padding:20px;
    }

    .card{
      width:100%;
      max-width:var(--card-width);
      background:#fcfbfb;
      border-radius:10px;
      color:#222;
      box-shadow:0 6px 18px rgba(242,242,243,0.1);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      transition:transform 0.2s, box-shadow 0.2s;
    }

    .card:hover{
      transform:translateY(-3px);
      box-shadow:0 10px 25px rgba(0,0,0,0.2);
    }

    .media{
      width:100%;
      height:260px;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#fff;
    }

    .media img{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
    }

    .content{
      padding:12px 14px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .club-name{
      font-weight:700;
      font-size:16px;
    }

    .meta{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }

    .price{
      font-weight:700;
      color:var(--accent);
    }

    .size-select{
      display:flex;
      gap:6px;
      align-items:center;
    }
    .size-select label{
      font-size:13px;
    }
    select{
      padding:6px 8px;
      border-radius:6px;
      border:1px solid #ddd;
    }

    button.add{
      background:var(--accent);
      color:#fff;
      border:none;
      padding:10px;
      border-radius:8px;
      font-weight:700;
      cursor:pointer;
      font-size:15px;
      transition:background 0.2s, transform 0.1s;
    }
    button.add:hover{
      background:#095fb5;
    }
    button.add:active{
      transform:scale(0.98);
    }

    .toast{
      display:none;
      padding:6px 8px;
      border-radius:6px;
      background:#0f8f3e;
      color:#fff;
      font-weight:700;
      font-size:13px;
      text-align:center;
      margin-top:6px;
    }

    @media(max-width:768px){
      :root{--card-width:90%;--card-gap:14px;}
      h1{font-size:20px;}
      .media{height:220px;}
      button.add{font-size:14px;padding:8px;}
      select{font-size:13px;padding:5px;}
      .cart-bar{flex-direction:column;gap:6px;}
    }
  </style>
</head>
